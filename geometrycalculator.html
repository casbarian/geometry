<html>
    <head>
        <title></title>
        <script>
            function squareArea(){
                var s = prompt("What is the length of one side of the square?");
                var area = s * s;
                alert("The area of the square is " + area + " square units.");
            }

        </script>
    </head>
    <body>
        <h1>Area Calculators</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Regular_polygon_4_annotated.svg/330px-Regular_polygon_4_annotated.svg.png" height = "100px">
        <br>
        <button type="button" onclick="squareArea()">Area of Square</button>
        <br>

    </body>
</html>
